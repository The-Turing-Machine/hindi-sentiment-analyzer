<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        
        margin: 0;
        padding: 0;
        overflow:hidden;
      }
      #map {
          position :relative;
          height: 1000px;
          width:1024px;   
          left:50px;     
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
       /*  var myLatLng = [{lat: 40.7127837, lng: -74.0059413},{lat: 30.7127837, lng: -74.0059413}];*/

         var locations = [

         {latlng:new google.maps.LatLng(40.7127837,-74.0059413)},
          {latlng:new google.maps.LatLng(30.7127837,-74.0059413)}
         ];
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat:0, lng:0},
          zoom: 2,
          minZoom: 2,
          zoomControl: false,
    scaleControl: true,
     mapTypeControl: false,
      draggable: false,
      scaleControl: false,
      scrollwheel: false,
      navigationControl: false,
      streetViewControl: false

        });
        
    for (var i = 0; i < locations.length; i++) {  
      var marker = new google.maps.Marker({
        position: locations[i].latlng,map:map,
        map: map,
     
      });
    }
  }

   

   </script>
     <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9Q52N2J-zQEZD1woX6-4PAaH-nP6gPPo&callback=initMap"
    async defer></script>
  </body>
</html>
