<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        
        margin: 0;
        padding: 0;
        overflow:hidden;
      }
      #map {
          position :relative;
          height: 1000px;
          width:1024px;   
          left:50px;     
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat:0, lng:0},
          zoom: 2,
          minZoom: 2,
          zoomControl: false,
    scaleControl: true,
     mapTypeControl: false,
      draggable: false,
      scaleControl: false,
      scrollwheel: false,
      navigationControl: false,
      streetViewControl: false
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwOY1yCJGwurtaNjeC_rvYu7O_WcsuqUE&callback=initMap"
    async defer></script>
  </body>
</html>
